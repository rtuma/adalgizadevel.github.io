- title: "Sobre a Série Percepções Internas:"
  quote: "O gestual.  A rapidez.  Mancha.  Respingado.  Cor e ausência de cor.  Impressão e pintura.  Se antes a artista registrava fotograficamente superfícies decrépitas de paredes, muros, etc. em seus percursos pela cidade e pelo campo, como ponto de partida para suas pinturas, agora a produção de 2014 apresenta a intenção de registrar diretamente memórias e sentimentos, a força das cores de um mar profundo, do nascer do Sol, de um bosque.  Como resultado, uma linguagem semi-abstrata: à distância e no geral, as pinturas parecem não figurativas, mas com a proximidade se notam algumas sutis indicações de caules, flores e pássaros e as próprias cores possuem um sentido de referência a algo.  Lirismo e espiritualidade, mas sobretudo intensidade."
  author: "Cassio Padovani"
- quote: "A artista plástica Adalgiza Vaz Rímoli esbanja simpatia, profissionalismo e, principalmente, talento. Dal, como é conhecida por amigos, é natural de Iracemápolis e produz obras de técnica mista e encáustica, tendo como linguagem a abstração lírica."
  author: "Rodrigo Alves - Jornalista especializado em cultura e política"
- quote: "A Natureza produz fenômenos que fascinam o Artista e este, por sua vez, analisa-os, medita-os, e através da sua obra, expressa-os. A relação entra a Natureza e o Artista é o exemplo perfeito de uma convivência equilibrada, além da característica comum que ambos possuem: a necessidade de criar!"
  author: "Curadoria da Exposição SIMBIOSE"
- quote: "(...) ela imprime sentimentos comuns às mulheres: sofrimento, aprisionamento e liberdade. "
  author: "UNIMEP - Universidade Metodista de Piracicaba"
